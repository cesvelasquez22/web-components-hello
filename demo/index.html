<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../dist/yalo.min.css">
  </head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }

    #carousel {
      width: 200px;
      height: 200px;
      user-select: none;
    }

    #carousel:not(:defined) > * {
      display: none;
    }
  </style>
  <script type="module" src="../js/motion-carousel.js"></script>

  <body>
    <h2>motion-carousel gg</h2>
    <motion-carousel id="carousel">
      <img src="https://picsum.photos/seed/1/200">
      <img src="https://picsum.photos/seed/2/200">
      <img src="https://picsum.photos/seed/3/200">
      <img src="https://picsum.photos/seed/4/200">
      <img src="https://picsum.photos/seed/5/200">
      <img src="https://picsum.photos/seed/6/200">
    </motion-carousel>
  </body>
</html>
